<div id="customDiv" class="div-main">
  <div class="div-dialog">
      <div class="div-content">
          <div class="div-header">
               <h4 class="modal-title">Order Details</h4>

          </div>
          <div class="div-body">

            <div class="col-lg-12">
              <div class="col-lg-12">
                <table class="table table-css col-lg-11 col-md-11">
                  <!-- table-hover  -->
                  <!-- thead-primary -->
                  <thead class="">
                  <th>Item Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </thead>
                <tbody>
                  <tr *ngFor="let item of order.orderDetails">
                    <td>{{item.itemName}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.totalPrice}}</td>
                  </tr>
                </tbody>
              </table>
              </div>


              </div>
              <div class="row col-lg-12 col-md-12 col-sm-8" >
                <div class="col-lg-3 col-md-3 padding-left-3">
              <label>Customer Name :</label>
              <p>{{order.customerName}}</p>
                </div>
                <div class="col-lg-3 col-md-3">
                  <label>Delivery Address :</label>
              <p>{{order.deliveryAddress}}</p>
                </div>
                <div class="offset-1 col-lg-3 col-md-3">
                  <label>Total Payable Amount :</label>
              <p><b>{{order.totalAmount}}</b></p>
                </div>
              </div>
          </div>
          <div class="div-footer">
              <button id="loadBack" type="button" class="btn btn-danger" routerLink="/ordersList">Cancel</button>
          </div>
      </div>
  </div>
</div>
